<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Puzzle</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="jeuPuzzle.html">Jeux Puzzle</a></li>
                <li><a href="aPropos.html">À Propos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="jeu">
            <h1>Jeu Puzzle</h1>
            <div id="game-container">
                <!-- Contenu du jeu -->
            </div>
            <button id="start-game">Commencer le jeu</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PuzzleHard. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('start-game').addEventListener('click', function() {
            fetch('http://localhost:8000/start-game')
                .then(response => response.json())
                .then(data => {
                    // Logique pour afficher le jeu avec les données reçues
                    document.getElementById('game-container').innerHTML = JSON.stringify(data);
                })
                .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>
</html>
